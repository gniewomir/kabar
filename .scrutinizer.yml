# Run after dependencies
project_setup:
    before:
        - mysql -e "CREATE DATABASE uwazaj.dev_test"
        - mysql -e "SET PASSWORD = root"
filter:
    paths:
        - Src/*
filter:
    excluded_paths:
        - Doc/*
        - vendor/*
build:
    environment:
        php:
            version: 5.5
    tests:
        override:
            - ./bin/run-unit-tests.sh